<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="img/png" href="img/logo/letra.png">
    <title>Registro</title>

    
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/grayscale.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
  </head>

  <body id="body-registro">

    <!-- Nav -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light sticky-top">
      <a class="navbar-brand" href="index.html"><img src="img/logo/logo.png" style="width: 10%; height: 10%;"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
    </nav>
    <!--Seccion de registro-->
    <div class="container ">
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 mx-auto">
          <form class="formulario-registro">
            <label>
              Formulario De Registro Para Usuarios
            </label><br>
            <hr>
            <label>Nombre De Usuario</label>
            <input type="text" class="form-control" placeholder="Nombre de usuario" id="txt-usuario"><br>
            <label>Primer Nombre</label><br>
            <input type="text" class="form-control" placeholder="Primer nombre" id="txt-nombre-usuario"><br>
            <label>Primer Apellido</label><br>
            <input type="text" class="form-control" placeholder="Primer apellido" id="txt-apellido-usuario"><br>
            <label>Correo Electrónico</label><br>
            <input type="email" class="form-control" placeholder="Correo electrónico" id="txt-correo-usuario">
            <label>Contraseña</label><br>
            <input type="password" class="form-control" placeholder="******" id="txt-contrasena"><br>
            <div id="btn-registro-usuario">
              <a href="#" class="btn btn-primary">Registrar</a>
            </div><br>
            <label>
              Registrate con una red social
            </label><br>
            <hr>
              <div class="login-social">
                <a class="btn" href="#">
                <i class="fab fa-facebook"></i> Facebook
                </a>
                <a class="btn" href="#">
                <i class="fab fa-twitter"></i> Twitter
                </a>
              </div>
          </form>
        </div>
      </div>
    </div>

    <script src="jquery/jquery.min.js"></script>
    <script src="font-awesome/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="jquery/jquery-easing/jquery.easing.min.js"></script>
    

  </body>

</html>
